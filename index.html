<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory for My Boyfriend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memory for My Boyfriend</h1>
    </header>
    
    <main>
        <section id="memorySection">
            <h2>Special Memories</h2>
            <ul id="memoryList">
                <!-- Memory items will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <section id="addMemorySection">
            <h2>Add a New Memory</h2>
            <form id="memoryForm">
                <label for="memoryText">Memory:</label>
                <textarea id="memoryText" rows="4" cols="50" required></textarea>
                <button type="submit">Add Memory</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Memory for My Boyfriend</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
